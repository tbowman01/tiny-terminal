name: Release

on:
  push:
    tags:
      - 'v*.*.*'      # CalVer format: vYYYY.MM.MICRO (e.g., v2025.11.0)
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (CalVer: vYYYY.MM.MICRO)'
        required: true
        default: 'v2025.11.0'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Create GitHub release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION=${{ github.event.inputs.tag }}
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## tiny-terminal ${{ steps.get_version.outputs.version }}

            ### Downloads

            Download the appropriate binary for your platform below.

            ### Installation

            #### Linux / macOS
            ```bash
            # Download and extract
            tar xzf tiny-terminal-*-your-platform.tar.gz

            # Move to bin directory
            sudo mv tiny-terminal /usr/local/bin/

            # Make executable
            sudo chmod +x /usr/local/bin/tiny-terminal
            ```

            #### Windows
            ```powershell
            # Extract the zip file and add to PATH
            ```

            ### Changes

            See [CHANGELOG.md](CHANGELOG.md) for details.

          draft: false
          prerelease: false

  # Build binaries for multiple platforms
  build-release:
    name: Build Release Binary
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: tiny-terminal-linux-x86_64.tar.gz

          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: tiny-terminal-linux-x86_64-musl.tar.gz

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: tiny-terminal-linux-aarch64.tar.gz

          # macOS builds
          - target: x86_64-apple-darwin
            os: macos-latest
            name: tiny-terminal-macos-x86_64.tar.gz

          - target: aarch64-apple-darwin
            os: macos-latest
            name: tiny-terminal-macos-aarch64.tar.gz

          # Windows builds
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: tiny-terminal-windows-x86_64.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu musl-tools

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: |
          strip target/${{ matrix.target }}/release/tiny-terminal || true

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.name }} tiny-terminal
          cd ../../..
          ls -lh ${{ matrix.name }}

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path tiny-terminal.exe -DestinationPath ../../../${{ matrix.name }}
          cd ../../..
          dir ${{ matrix.name }}

      - name: Generate SHA256 checksum (Unix)
        if: runner.os != 'Windows'
        run: |
          sha256sum ${{ matrix.name }} > ${{ matrix.name }}.sha256
          cat ${{ matrix.name }}.sha256

      - name: Generate SHA256 checksum (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $hash = Get-FileHash -Algorithm SHA256 ${{ matrix.name }}
          "$($hash.Hash.ToLower())  ${{ matrix.name }}" | Out-File -Encoding ASCII ${{ matrix.name }}.sha256
          Get-Content ${{ matrix.name }}.sha256

      - name: Upload release archive
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.name }}
          asset_name: ${{ matrix.name }}
          asset_content_type: application/octet-stream

      - name: Upload checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.name }}.sha256
          asset_name: ${{ matrix.name }}.sha256
          asset_content_type: text/plain

  # Publish to crates.io (optional)
  publish-crate:
    name: Publish to crates.io
    needs: build-release
    runs-on: ubuntu-latest
    # Uncomment to enable automatic crates.io publishing
    # if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    if: false  # Disabled by default - enable manually when ready
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Login to crates.io
        run: cargo login ${{ secrets.CRATES_IO_TOKEN }}

      - name: Publish to crates.io
        run: cargo publish --allow-dirty

  # Create release notes summary
  release-summary:
    name: Release Summary
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## Release Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ needs.create-release.outputs.release_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Available Downloads:" >> $GITHUB_STEP_SUMMARY
          echo "- Linux x86_64 (GNU)" >> $GITHUB_STEP_SUMMARY
          echo "- Linux x86_64 (musl)" >> $GITHUB_STEP_SUMMARY
          echo "- Linux aarch64" >> $GITHUB_STEP_SUMMARY
          echo "- macOS x86_64" >> $GITHUB_STEP_SUMMARY
          echo "- macOS aarch64 (Apple Silicon)" >> $GITHUB_STEP_SUMMARY
          echo "- Windows x86_64" >> $GITHUB_STEP_SUMMARY
